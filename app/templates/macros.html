{% macro category_actions(category) %}
<div class="d-inline-flex gap-2">
    <!-- Update Button -->
    <form action="/categories_update" method="POST">
        <input type="hidden" name="category_id" value="{{ category.id }}">
        <button 
            class="btn btn-warning btn-sm" 
            data-bs-toggle="modal" 
            data-bs-target="#updateCategoryModal_{{ category.id }}"
            type="button">
            Update
        </button>
        <!-- Update Modal -->
        <div class="modal fade" id="updateCategoryModal_{{ category.id }}" tabindex="-1" aria-labelledby="updateCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateCategoryModalLabel">Update Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="updateCategoryName_{{ category.id }}" class="form-label">New Name</label>
                            <input type="text" class="form-control" id="updateCategoryName_{{ category.id }}" name="updateCategoryName" value="{{ category.name }}" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Delete Button -->
    <form action="/categories_delete" method="POST">
        <input type="hidden" name="category_id" value="{{ category.id }}">
        <button 
            class="btn btn-danger btn-sm" 
            data-bs-toggle="modal" 
            data-bs-target="#deleteCategoryModal_{{ category.id }}"
            type="button">
            Delete
        </button>
        <!-- Delete Modal -->
        <div class="modal fade" id="deleteCategoryModal_{{ category.id }}" tabindex="-1" aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteCategoryModalLabel">Delete Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete the category <strong>{{ category.name }}</strong>? All related transactions will also be deleted.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endmacro %}
