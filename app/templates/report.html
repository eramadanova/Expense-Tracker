{% extends "base.html" %}

{% block title %}Report{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Report</h2>
</div>

<div class="container mt-4">
    <!-- Filter Section -->
    <div class="mt-4">
        <h5>Filter:</h5>
        <div class="mb-3">
            <select class="form-select" id="filterType" onchange="toggleFilterFields()">
                <option value="">-- Select Filter --</option>
                <option value="date">Date</option>
                <option value="amount">Amount</option>
                <option value="category">Category</option>
            </select>
        </div>

        <!-- Date Filter -->
        <div id="dateFilterFields" class="row mb-3" style="display: none;">
            <div class="col-md-6">
                <label for="fromDate" class="form-label">From</label>
                <input type="date" class="form-control" id="fromDate">
            </div>
            <div class="col-md-6">
                <label for="toDate" class="form-label">To</label>
                <input type="date" class="form-control" id="toDate">
            </div>
        </div>

        <!-- Amount Filter -->
        <div id="amountFilterField" class="mb-3" style="display: none;">
            <label for="filterAmount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="filterAmount" placeholder="Enter amount">
        </div>

        <!-- Category Filter -->
        <div id="categoryFilterField" class="mb-3" style="display: none;">
            <label for="filterCategory" class="form-label">Select Category</label>
            <select class="form-select" id="filterCategory">
                <option value="">-- Select a Category --</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Button to apply filters -->
        <button class="btn btn-primary" onclick="applyFilters()">Apply Filter</button>
    </div>

    <!-- Filtered Results Table -->
    <div class="table-responsive mt-4" id="filteredTable" style="display: none;">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="filteredResults">
                <!-- Filtered results will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Export and Chart Options -->
    <div class="mt-4">
        <h5>Export Options:</h5>
        <div class="row">
            <div class="col-md-6">
                <label for="exportType" class="form-label">Table</label>
                <select class="form-select" id="exportType">
                    <option value="none">None</option>
                    <option value="pdf">PDF</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="chartType" class="form-label">Chart</label>
                <select class="form-select" id="chartType">
                    <option value="none">None</option>
                    <option value="pie">Pie Chart</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Generate Report Button -->
    <div class="text-center mt-4">
        <button class="btn btn-success" onclick="generateReport()">Generate Report</button>
    </div>
</div>

<script>
    function toggleFilterFields() {
        const filterType = document.getElementById('filterType').value;
        document.getElementById('dateFilterFields').style.display = (filterType === 'date') ? 'flex' : 'none';
        document.getElementById('amountFilterField').style.display = (filterType === 'amount') ? 'block' : 'none';
        document.getElementById('categoryFilterField').style.display = (filterType === 'category') ? 'block' : 'none';
    }

  
    function generateReport() {
        const exportType = document.getElementById('exportType').value;
        const chartType = document.getElementById('chartType').value;

        // Logic to generate report as per selected options
        alert(`Report will be generated with table: ${exportType}, chart: ${chartType}`);
    }
</script>
{% endblock %}
