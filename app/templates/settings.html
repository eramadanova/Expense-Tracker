{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Settings</h2>
</div>

<div class="container mt-4">
    <!-- Default Currency -->
    <div class="mt-4">
        <label for="default_currency" class="form-label">Default Currency</label>
        <select class="form-select" id="default_currency">
            <option value="LEV">LEV</option>
        </select>
    </div>

    <!-- Save Settings Button -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
    </div>
</div>

<script>
    // Function to save selected settings
    function saveSettings() {
        const selectedCurrency = document.getElementById('defaultCurrency').value;
        alert(`Settings saved! Default Currency: ${selectedCurrency}`);
    }
</script>
{% endblock %}
